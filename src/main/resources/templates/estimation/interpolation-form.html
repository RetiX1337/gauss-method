<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Interpolation Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Interpolation Form</h2>
    <form action="/interpolation" method="post">
        <div class="form-group">
            <label for="x">X values:</label>
            <input th:value="${xFormatted}" type="text" id="x" name="x" placeholder="Enter comma-separated values" class="form-control">
        </div>
        <div class="form-group">
            <label for="y">Y values:</label>
            <input th:value="${yFormatted}" type="text" id="y" name="y" placeholder="Enter comma-separated values" class="form-control">
        </div>
        <div class="form-group">
            <label for="xi">Interpolation Point:</label>
            <input th:value="${xi}" type="text" id="xi" name="xi" placeholder="Enter a value" class="form-control">
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
    <div th:if="${result != null}" class="mt-3">
        <h2>Solution: <span th:text="${result}"></span></h2>
    </div>
</div>
</body>
</html>
